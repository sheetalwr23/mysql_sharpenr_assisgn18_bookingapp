<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 col-12">
            <div class="col2 border border-danger">
              <div class="row row1">
                <div class="col border-bottom">
                  <h1>Book a call</h1>
                  <p>
                    Book a call and our representative will call you within 1hr
                    of selected time
                  </p>
                </div>
              </div>
              <div class="row2">
                <form action="/api/users" method="POST">
                  <label for="name" class="form-label">Name:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Your Name"
                    class="form-control"
                  /><br /><br />
                  <label for="email" class="form-label">Email Address:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your email"
                    class="form-control"
                  /><br /><br />
                  <label for="phone" class="form-label">Contact number:</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    placeholder="Your contact number"
                    class="form-control"
                  /><br /><br />
                  <label for="date" class="form-label">Time for call:</label
                  ><br />
                  <input
                    type="date"
                    class="time"
                    id="date"
                    name="date"
                    placeholder="DD-MM-YYYY"
                  />
                  <input
                    type="time"
                    class="time"
                    id="time"
                    name="time"
                  /><br /><br />
                  <button class="btn forminner2 mb-3">Get a Call</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
                <!-- Rows of user data will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to delete a user by ID
      function deleteUser(id) {
        if (confirm("Are you sure you want to delete this user?")) {
          fetch(`/api/users/${id}`, { method: "DELETE" })
            .then(() => {
              // Remove the row from the table on successful deletion
              const row = document.getElementById(`userRow_${id}`);
              if (row) {
                row.remove();
              }
            })
            .catch((error) => {
              console.error("Error deleting user:", error);
            });
        }
      }

      // Fetch user data from the server and populate the table
      fetch("/api/users")
        .then((response) => response.json())
        .then((data) => {
          const userTableBody = document.getElementById("userTableBody");
          data.forEach((user) => {
            const row = document.createElement("tr");
            row.setAttribute("id", `userRow_${user.id}`); // Set the ID attribute for each row
            row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.date}</td>
                    <td>${user.time}</td>
                    <td>
                      <button onclick="deleteUser(${user.id})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                  `;
            userTableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching user data:", error);
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
